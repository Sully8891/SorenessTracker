<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a"> <title>Daily Muscle Tracker</title>

    <script src="https://cdn.tailwindcss.com" defer></script>

    <style>
      /* Base body styling - Permanent Dark Theme */
      body {
          font-family: sans-serif;
          overscroll-behavior-y: contain;
          @apply bg-slate-900 text-gray-200;
      }

      /* Main container */
      .main-container {
           max-width: 56rem; margin-left: auto; margin-right: auto;
           background-color: #1e293b; /* slate-800 */
           border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
           padding: 1.25rem;
      }
      @media (min-width: 768px) { .main-container { padding: 2rem; } }

      /* Header */
      .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
      .header-title { font-size: 1.5rem; line-height: 2rem; font-weight: 700; color: #f3f4f6; }

      /* Add Muscle Section */
      .add-muscle-section { display: flex; gap: 0.5rem; margin-bottom: 1rem; padding-left: 0.25rem; padding-right: 0.25rem; }
      #new-muscle-input {
          flex-grow: 1; padding: 0.5rem; border-width: 1px; border-color: #475569; background-color: #334155;
          color: #f3f4f6; border-radius: 0.375rem;
      }
      #new-muscle-input::placeholder { color: #9ca3af; }
      #new-muscle-input:focus { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 2px #3b82f6; }
      #add-muscle-btn {
          padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem;
          background-color: #15803d; color: white; font-weight: 600; border-radius: 0.375rem;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      #add-muscle-btn:hover { background-color: #166534; }
      #add-muscle-btn:focus { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 2px #22c55e, 0 0 0 4px #1e293b; }

      /* Reset Button */
       #reset-button {
           padding-left: 1rem; padding-right: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem;
           background-color: #dc2626; color: white; font-weight: 600; border-radius: 0.5rem;
           box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
       }
       #reset-button:hover { background-color: #b91c1c; }
       #reset-button:focus { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 2px #f87171, 0 0 0 4px #1e293b; }

      /* Legend */
      .legend-container {
          margin-top: 2rem; padding-top: 1rem; border-top-width: 1px; border-color: #334155;
          font-size: 0.875rem; line-height: 1.25rem; color: #9ca3af; display: flex;
          flex-wrap: wrap; justify-content: center; gap: 1rem;
      }
      .legend-item { display: flex; align-items: center; }
      .legend-emoji { font-size: 1.25rem; margin-right: 0.25rem; }
      .legend-swatch-worked { /* Style for the workout indicator legend */
          display: inline-block; width: 1rem; height: 1rem;
          border: 1px solid #64748b; /* slate-500 */
          margin-right: 0.25rem; border-radius: 50%; /* Circle */
          position: relative;
          background-color: transparent;
      }
      .legend-swatch-worked::after { /* Inner filled circle */
          content: ''; position: absolute; top: 2px; left: 2px; right: 2px; bottom: 2px;
          border-radius: 50%; background-color: #0ea5e9; /* sky-500 */
      }

      /* Table Container */
      .table-scroll-container { overflow-x: auto; }

      /* Styling for the clickable status emojis */
      .status-emoji {
        cursor: pointer; padding: 0.25rem; border-radius: 0.375rem;
        transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        font-size: 1.5rem; line-height: 1; display: inline-flex; align-items: center;
        justify-content: center; width: 40px; height: 40px; border: 1px solid transparent;
        background-color: transparent; position: relative; z-index: 2;
      }
      .status-emoji:hover { transform: scale(1.1); background-color: rgba(255, 255, 255, 0.1); }
      .status-emoji:active { transform: scale(0.95); }

       /* Table layout */
       .tracker-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
       .tracker-table th, .tracker-table td {
           text-align: center; padding: 0; border: 1px solid #64748b; /* slate-500 */
           vertical-align: middle; position: relative;
       }
       .tracker-table th {
           background-color: rgba(51, 65, 85, 0.5); font-weight: 600; font-size: 0.875rem;
           color: #d1d5db; white-space: nowrap; padding: 0.5rem 0.25rem;
       }
       /* Muscle Name Column */
       .tracker-table th:first-child,
       .tracker-table td:first-child {
           position: sticky; left: 0; z-index: 10; background-color: #1e293b; /* slate-800 */
           text-align: left; font-weight: 500; color: #f3f4f6; width: 150px;
           border-color: #64748b; /* slate-500 */
       }
       .tracker-table th:first-child { z-index: 11; }

       /* Container within the cell */
       .cell-content-container {
           /* Reduced padding slightly to make space for toggle */
           padding: 0.25rem; min-height: 50px; display: flex;
           align-items: center; justify-content: center; position: relative;
           z-index: 1; /* Keep below emoji/toggle */
           /* Remove cursor pointer, apply to toggle button instead */
           /* cursor: pointer; */
           transition: background-color 0.2s ease-in-out;
           background-color: transparent;
       }
       .tracker-table td:first-child .cell-content-container {
           justify-content: flex-start; padding-left: 0.75rem; cursor: default;
           background-color: transparent !important;
       }

       /* --- Zebra Striping --- */
       .tracker-table tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.05); }
       .tracker-table tbody tr:nth-child(even) td:first-child { background-color: #334155; border-color: #64748b; }

       /* --- Workout Indicator --- */
       /* REMOVED: .cell-content-container.worked-out */

       /* --- Workout Toggle Button --- */
       .workout-toggle-btn {
           position: absolute;
           top: 2px;
           right: 2px;
           width: 24px; /* Size of the button */
           height: 24px;
           border-radius: 50%; /* Make it round */
           cursor: pointer;
           border: 1px solid #64748b; /* slate-500 border */
           background-color: transparent;
           display: flex;
           align-items: center;
           justify-content: center;
           z-index: 3; /* Above cell container */
           transition: background-color 0.2s ease;
       }
       .workout-toggle-btn:hover {
           background-color: rgba(255, 255, 255, 0.1);
       }
       .workout-toggle-btn .inner-circle {
           width: 12px; /* Size of inner dot */
           height: 12px;
           border-radius: 50%;
           background-color: transparent; /* Transparent when not active */
           transition: background-color 0.2s ease;
       }
       .workout-toggle-btn.active .inner-circle {
           background-color: #0ea5e9; /* sky-500 - Color when active */
       }
       .workout-toggle-btn.active {
            border-color: #38bdf8; /* sky-400 */
       }


       /* Drag and Drop Styles */
       .drag-handle {
           cursor: grab; display: inline-block; margin-right: 8px; color: #6b7280;
           padding: 10px 5px; touch-action: none; vertical-align: middle;
       }
       .muscle-name-text { flex-grow: 1; vertical-align: middle; }
       .muscle-row.dragging { opacity: 0.6; background-color: #1e1b4b !important; }
       .muscle-row.dragging td { background-color: #1e1b4b !important; }
       .muscle-row.dragging td:first-child { background-color: #312e81 !important; }
       .drag-over { border-top: 2px dashed #60a5fa; }

       /* Swipe Styles */
       .muscle-row td { overflow: hidden; }
       .delete-indicator {
           position: absolute; top: 0; right: 0; bottom: 0; width: 80px;
           background-color: #9f1239; color: white; display: flex; align-items: center;
           justify-content: center; font-weight: bold; z-index: 0; opacity: 0;
           transition: opacity 0.2s ease-in-out; pointer-events: none;
       }
       .muscle-row.swiping .delete-indicator { opacity: 1; }
       .muscle-row .cell-content-container { transition: transform 0.1s ease-out; width: 100%; height: 100%; }
       .muscle-row.swiping .cell-content-container { transition: none; background-color: rgba(159, 18, 57, 0.7) !important; }
       .tracker-table td:first-child .cell-content-container { transform: none !important; background-color: transparent !important; }

    </style>

</head>
<body class="bg-slate-900 text-gray-200">

    <div class="main-container">
        <div class="overflow-x-hidden">
             <div class="header-flex">
                <h1 class="header-title">Weekly Muscle Soreness Tracker</h1>
            </div>

            <div class="add-muscle-section">
                <input type="text" id="new-muscle-input" placeholder="Enter new muscle group">
                <button id="add-muscle-btn">Add</button>
            </div>

            <div class="table-scroll-container">
                <div id="tracker-container">
                    </div>
            </div>

            <div class="text-center mt-6">
                 <button id="reset-button">
                     Reset All Statuses
                 </button>
            </div>

            <div class="legend-container">
                <div class="legend-item"><span class="legend-emoji">ðŸ”¥</span> Sore</div>
                <div class="legend-item"><span class="legend-emoji">âœ…</span> Healed</div>
                <div class="legend-item"><span class="legend-emoji">âž–</span> No Effect</div>
                <div class="legend-item"><span class="legend-emoji">âšª</span> Untracked</div>
                
                
                
                
                
                <div class="legend-item"><span class="legend-swatch-worked"></span> Worked Out</div>
            </div>
        </div>
    </div>

    <script>
        console.log("Script start - Dark Theme Only - Workout Toggle Btn");

        // --- State Definitions ---
        let muscleGroups = [];
        const defaultMuscleGroups = [ 'Pectorals', 'Biceps', 'Triceps', 'Delts', 'Lats', 'Mid Back', 'Quads', 'Hamstrings', 'Calves', 'Glutes', 'Forearms' ];
        const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const states = { sore: 'ðŸ”¥', healed: 'âœ…', no_effect: 'âž–', untracked: 'âšª' };
        const stateKeys = Object.keys(states);
        const stateIntMap = { untracked: 0, sore: 1, healed: 2, no_effect: 3 };
        const intStateMap = { 0: 'untracked', 1: 'sore', 2: 'healed', 3: 'no_effect' };

        // --- LocalStorage Interaction ---
        const MUSCLE_LIST_KEY = 'muscleTracker_muscleList_v2';
        const STATUS_KEY_PREFIX = 'muscleTracker_status_pwa_v2_';
        const WORKOUT_KEY_PREFIX = 'muscleTracker_workout_pwa_v2_';

        function getStatusStorageKey(muscle, day) { const m = muscle.replace(/\s+/g, '_').toLowerCase(); return `${STATUS_KEY_PREFIX}${m}_${day.toLowerCase()}`; }
        function getStatus(muscle, day) { const i = localStorage.getItem(getStatusStorageKey(muscle, day)); return intStateMap[i] || 'untracked'; }
        function setStatus(muscle, day, statusKey) { const k = getStatusStorageKey(muscle, day); const i = stateIntMap[statusKey]; if (statusKey === 'untracked') localStorage.removeItem(k); else localStorage.setItem(k, i); }
        function getWorkoutStorageKey(muscle, day) { const m = muscle.replace(/\s+/g, '_').toLowerCase(); return `${WORKOUT_KEY_PREFIX}${m}_${day.toLowerCase()}`; }
        function getWorkoutStatus(muscle, day) { return localStorage.getItem(getWorkoutStorageKey(muscle, day)) === '1'; }
        function setWorkoutStatus(muscle, day, workedOut) {
            const key = getWorkoutStorageKey(muscle, day);
            if (workedOut) {
                localStorage.setItem(key, '1');
            } else {
                localStorage.removeItem(key);
            }
            updateCellWorkoutStatus(muscle, day); // Update UI after setting
        }
        function loadMuscleGroups() { const s = localStorage.getItem(MUSCLE_LIST_KEY); if (s) { try { const p = JSON.parse(s); if (Array.isArray(p) && p.every(m => typeof m === 'string')) { muscleGroups = p; } else { throw new Error("Invalid"); } } catch (e) { console.warn("Using default muscles.", e); muscleGroups = [...defaultMuscleGroups]; saveMuscleGroups(); } } else { muscleGroups = [...defaultMuscleGroups]; } }
        function saveMuscleGroups() { localStorage.setItem(MUSCLE_LIST_KEY, JSON.stringify(muscleGroups)); }

        // --- UI Update Functions ---
        function renderTable() {
            const container = document.getElementById('tracker-container');
            if (!container) { console.error("Tracker container not found!"); return; }
            container.innerHTML = '';

            const table = document.createElement('table');
            table.className = 'tracker-table';
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            const thMuscle = document.createElement('th'); thMuscle.textContent = 'Muscle'; headerRow.appendChild(thMuscle);
            daysOfWeek.forEach(day => { const thDay = document.createElement('th'); thDay.textContent = day; headerRow.appendChild(thDay); });

            const tbody = table.createTBody();
            if (muscleGroups.length === 0) {
                const row = tbody.insertRow();
                const cell = row.insertCell(); cell.colSpan = daysOfWeek.length + 1;
                cell.textContent = "No muscle groups added yet.";
                cell.className = 'text-center text-gray-400 py-4';
            } else {
                muscleGroups.forEach((muscle, index) => {
                    const row = tbody.insertRow();
                    row.className = 'muscle-row';
                    row.setAttribute('draggable', 'true');
                    row.dataset.muscleIndex = index; row.dataset.muscleName = muscle;

                    // Add event listeners (drag/swipe)
                    row.addEventListener('dragstart', handleDragStart); row.addEventListener('dragover', handleDragOver); row.addEventListener('dragenter', handleDragEnter); row.addEventListener('dragleave', handleDragLeave); row.addEventListener('drop', handleDrop); row.addEventListener('dragend', handleDragEnd);
                    row.addEventListener('touchstart', handleTouchStart, { passive: false }); row.addEventListener('touchmove', handleTouchMove, { passive: false }); row.addEventListener('touchend', handleTouchEnd); row.addEventListener('touchcancel', handleTouchEnd);

                    // Muscle Name Cell
                    const cellMuscle = row.insertCell(); cellMuscle.classList.add('relative');
                    const muscleWrapper = document.createElement('div'); muscleWrapper.className = 'cell-content-container first-cell-wrapper';
                    muscleWrapper.innerHTML = `<span class="drag-handle">â˜°</span><span class="muscle-name-text">${escapeHtml(muscle)}</span>`;
                    cellMuscle.appendChild(muscleWrapper);
                    const deleteIndicator = document.createElement('div'); deleteIndicator.className = 'delete-indicator'; deleteIndicator.textContent = 'Delete'; cellMuscle.appendChild(deleteIndicator);

                    // Status Cells
                    daysOfWeek.forEach(day => {
                        const cell = row.insertCell(); cell.classList.add('relative');
                        const muscleKey = muscle.replace(/\s+/g, '_').toLowerCase(); const dayKey = day.toLowerCase();
                        cell.id = `cell-${muscleKey}-${dayKey}`;

                        // Cell Content Wrapper (for padding and relative positioning)
                        const cellWrapper = document.createElement('div');
                        cellWrapper.className = 'cell-content-container';
                        // No longer add click listener here
                        cell.appendChild(cellWrapper);

                        // Workout Toggle Button (positioned absolutely)
                        const workoutButton = document.createElement('button'); // Use button for better accessibility
                        workoutButton.className = 'workout-toggle-btn';
                        workoutButton.innerHTML = '<span class="inner-circle"></span>'; // Inner circle for visual state
                        workoutButton.setAttribute('aria-label', `Toggle workout status for ${escapeHtml(muscle)} on ${day}`);
                        workoutButton.dataset.muscle = muscle; // Store data on the button
                        workoutButton.dataset.day = day;
                        workoutButton.addEventListener('click', handleWorkoutToggle); // Attach listener HERE
                        cellWrapper.appendChild(workoutButton); // Add button to wrapper

                        // Emoji Container (for soreness status)
                        const emojiContainer = document.createElement('div');
                        emojiContainer.className = 'emoji-container'; // Centered by cell-content-container flex
                        cellWrapper.appendChild(emojiContainer); // Add emoji container next to button

                        // Initial population deferred slightly
                        requestAnimationFrame(() => {
                            updateCellEmoji(muscle, day);
                            updateCellWorkoutStatus(muscle, day); // Update button state
                        });
                    });
                });
            }
            container.appendChild(table);
        }

        function updateCellEmoji(muscle, day) {
            const muscleKey = muscle.replace(/\s+/g, '_').toLowerCase(); const dayKey = day.toLowerCase();
            const currentStatusKey = getStatus(muscle, day); const currentStateInt = stateIntMap[currentStatusKey];
            const cell = document.getElementById(`cell-${muscleKey}-${dayKey}`); if (!cell) return;
            const emojiContainer = cell.querySelector('.emoji-container'); if (!emojiContainer) return; // Target specific container
            emojiContainer.innerHTML = '';
            const emojiSpan = document.createElement('span'); emojiSpan.className = 'status-emoji';
            emojiSpan.textContent = states[currentStatusKey]; emojiSpan.setAttribute('aria-label', `${escapeHtml(muscle)} on ${day} is ${currentStatusKey.replace('_', ' ')}`); emojiSpan.setAttribute('role', 'button');
            emojiSpan.addEventListener('click', (event) => { event.stopPropagation(); cycleStatus(event, muscle, day, currentStateInt); });
            emojiContainer.appendChild(emojiSpan);
        }

        // --- UPDATED: Update workout toggle button appearance ---
        function updateCellWorkoutStatus(muscle, day) {
             const muscleKey = muscle.replace(/\s+/g, '_').toLowerCase(); const dayKey = day.toLowerCase();
             const cell = document.getElementById(`cell-${muscleKey}-${dayKey}`); if (!cell) return;
             // Find the specific button within this cell
             const workoutButton = cell.querySelector('.workout-toggle-btn');
             if (!workoutButton) return;

             const workedOut = getWorkoutStatus(muscle, day);
             // Toggle the 'active' class on the button itself
             workoutButton.classList.toggle('active', workedOut);
             // console.log(`Updating workout button UI for ${muscle}-${day}: ${workedOut}`); // Optional debug
        }

        function escapeHtml(unsafe) { if (!unsafe) return ''; return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        // --- Event Handlers ---
        function cycleStatus(event, muscle, day, currentStateInt) { const currentStatusKey = intStateMap[currentStateInt]; const currentIndex = stateKeys.indexOf(currentStatusKey); const nextIndex = (currentIndex + 1) % stateKeys.length; const nextStatusKey = stateKeys[nextIndex]; setStatus(muscle, day, nextStatusKey); updateCellEmoji(muscle, day); }

        // --- UPDATED: handleWorkoutToggle triggered by button click ---
        function handleWorkoutToggle(event) {
            // 'this' now refers to the button that was clicked
            console.log("handleWorkoutToggle triggered by click on:", this); // DEBUG
            const muscle = this.dataset.muscle;
            const day = this.dataset.day;
            if (!muscle || !day) {
                console.error("Missing muscle/day data on clicked button:", this); // DEBUG
                return;
            }
            const currentWorkoutStatus = getWorkoutStatus(muscle, day);
            console.log(`Toggling workout status for ${muscle}, ${day}. Current: ${currentWorkoutStatus}`); // DEBUG
            // Toggle, save, and trigger UI update via setWorkoutStatus
            setWorkoutStatus(muscle, day, !currentWorkoutStatus);
        }

        function handleAddMuscle() { const input = document.getElementById('new-muscle-input'); const newMuscleName = input.value.trim(); if (newMuscleName === '') { alert('Please enter a muscle name.'); return; } if (muscleGroups.some(m => m.toLowerCase() === newMuscleName.toLowerCase())) { alert(`Muscle group "${escapeHtml(newMuscleName)}" already exists.`); return; } muscleGroups.push(newMuscleName); saveMuscleGroups(); renderTable(); input.value = ''; }
        function handleDeleteMuscle(muscleToDelete) { if (!muscleToDelete) return; daysOfWeek.forEach(day => { localStorage.removeItem(getStatusStorageKey(muscleToDelete, day)); localStorage.removeItem(getWorkoutStorageKey(muscleToDelete, day)); }); muscleGroups = muscleGroups.filter(m => m !== muscleToDelete); saveMuscleGroups(); renderTable(); }
        function resetAllStatuses() { if (confirm('Are you sure you want to reset all statuses AND workout indicators for the week?')) { const keysToRemove = []; muscleGroups.forEach(muscle => { daysOfWeek.forEach(day => { keysToRemove.push(getStatusStorageKey(muscle, day)); keysToRemove.push(getWorkoutStorageKey(muscle, day)); }); }); keysToRemove.forEach(key => localStorage.removeItem(key)); renderTable(); } }

        // --- Drag and Drop Handlers --- (Unchanged)
        let draggedItem = null; let draggedItemIndex = -1; let isDragging = false;
        function handleDragStart(e) { if (isSwiping || touchStartX !== null) { e.preventDefault(); return; } isDragging = true; draggedItem = this; draggedItemIndex = parseInt(this.dataset.muscleIndex, 10); e.dataTransfer.effectAllowed = 'move'; const dragImage = document.createElement('div'); dragImage.style.width = '1px'; dragImage.style.height = '1px'; dragImage.style.opacity = '0'; document.body.appendChild(dragImage); try { e.dataTransfer.setDragImage(dragImage, 0, 0); } catch (err) {} setTimeout(() => { draggedItem?.classList.add('dragging'); }, 0); }
        function handleDragOver(e) { if (!isDragging) return; e.preventDefault(); e.dataTransfer.dropEffect = 'move'; const targetRow = e.target.closest('tr.muscle-row'); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); if (targetRow && targetRow !== draggedItem) { targetRow.classList.add('drag-over'); } return false; }
        function handleDragEnter(e) { /* Combined */ }
        function handleDragLeave(e) { if (!isDragging) return; const relatedTarget = e.relatedTarget; const targetRow = e.target.closest('tr.muscle-row'); if (targetRow && (!relatedTarget || !targetRow.contains(relatedTarget))) { targetRow.classList.remove('drag-over'); } }
        function handleDrop(e) { if (!isDragging) return; e.preventDefault(); e.stopPropagation(); const targetRow = e.target.closest('tr.muscle-row'); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); if (targetRow && draggedItem && targetRow !== draggedItem) { const targetIndex = parseInt(targetRow.dataset.muscleIndex, 10); if (draggedItemIndex !== -1 && targetIndex !== -1 && !isNaN(draggedItemIndex) && !isNaN(targetIndex)) { const itemToMove = muscleGroups.splice(draggedItemIndex, 1)[0]; muscleGroups.splice(targetIndex, 0, itemToMove); saveMuscleGroups(); renderTable(); } else { console.error("Drag/Drop index error", {draggedItemIndex, targetIndex}); } } const dragImage = document.querySelector('div[style*="width: 1px"]'); if (dragImage && dragImage.parentNode === document.body) document.body.removeChild(dragImage); handleDragEndCleanup(); return false; }
        function handleDragEnd(e) { handleDragEndCleanup(); }
        function handleDragEndCleanup() { if (!isDragging) return; document.querySelectorAll('.muscle-row').forEach(row => { row.classList.remove('dragging'); row.classList.remove('drag-over'); }); draggedItem = null; draggedItemIndex = -1; isDragging = false; }

        // --- Swipe Detection Handlers --- (Unchanged)
        let touchStartX = null; let touchCurrentX = null; let touchStartY = null; let swipedRow = null; let isSwiping = false; const swipeThreshold = -75; const verticalScrollThreshold = 10;
        function handleTouchStart(e) { if (isDragging || e.touches.length > 1 || e.target.closest('.status-emoji') || e.target.closest('.drag-handle') || e.target.closest('.workout-toggle-btn')) { return; } touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; touchCurrentX = touchStartX; swipedRow = e.target.closest('tr.muscle-row'); isSwiping = false; if (swipedRow) swipedRow.setAttribute('draggable', 'false'); }
        function handleTouchMove(e) { if (!touchStartX || isDragging || !swipedRow || e.touches.length > 1) return; touchCurrentX = e.touches[0].clientX; const currentY = e.touches[0].clientY; const diffX = touchCurrentX - touchStartX; const diffY = Math.abs(currentY - touchStartY); if (!isSwiping) { if (diffY > verticalScrollThreshold && diffY > Math.abs(diffX)) { resetSwipeState(); return; } if (Math.abs(diffX) > 10) { isSwiping = true; swipedRow.classList.add('swiping'); } } if (isSwiping) { e.preventDefault(); const translateX = Math.min(0, diffX); const wrappers = swipedRow.querySelectorAll('.cell-content-container:not(.first-cell-wrapper)'); wrappers.forEach(wrapper => { wrapper.style.transform = `translateX(${translateX}px)`; }); const firstCellWrapper = swipedRow.cells[0].querySelector('.cell-content-container'); if(firstCellWrapper) { firstCellWrapper.style.transform = `translateX(${translateX}px)`; } } }

        function resetSwipeState() { if (swipedRow) { swipedRow.classList.remove('swiping'); const wrappers = swipedRow.querySelectorAll('.cell-content-container'); wrappers.forEach(wrapper => { wrapper.style.transform = 'translateX(0px)'; }); swipedRow.setAttribute('draggable', 'true'); } swipedRow = null; touchStartX = null; touchStartY = null; touchCurrentX = null; isSwiping = false; }
